<!DOCTYPE html>
 <html>
   <head>
     <meta charset="UTF-8">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>

   <body>
     <header>
       <nav class="nav-extended light-blue darken-3">
         <div th:include="/secure/client/fragments/header :: header(${usernameLogged})"></div>
         <div class="nav-content">
           <ul class="tabs tabs-transparent">
             <li class="tab"><a class="active" href="#Reservaciones">Mis Reservaciones</a></li>
             <li class="tab"><a href="#MiPerfil">Mi Perfil</a></li>
           </ul>
         </div>
        </nav>
    </header>

      <div id="Reservaciones" class="col s12">
        <div class="row">
          <div class="col s2"></div>
          <div class="col s8 center">
            <h4>Mis Reservaciones</h4>
          </div>
        </div>

        <div class="row">
          <div class="col s1"></div>
          <div class="col s10">
            <table class="bordelight-blue accent-4 highlight centelight-blue centered accent-4 responsive-table">
                <thead>
                  <tr>
                      <th>Detalles</th>
                      <th>Fecha</th>
                      <th>Hora</th>
                      <th>Estatus</th>
                      <th>Borrar</th>
                  </tr>
                </thead>

                <tbody>
							<tr th:each="booking : ${bookings}">
								<td>
									<form th:action="@{/users/showbookingdetail}" method="POST">
										<input type="hidden" name="bookingId"
											th:value="${booking.bookingId}" /> 
										<button type="submit"
											class="btn-floating deep-purple lighten-1" >
									{8		<i class="material-icons">event_note</i>
										</button>
									</form>
								</td>
								<td
									th:text="${booking.client == null ? '' : booking.client.user.firstname} "></td>
								<td
									th:text="${booking.bookingType == null ? '' : booking.bookingType.bookingTypeDesc}"></td>
								<td th:text="${booking.date}"></td>
								<td th:text="${booking.hour}"></td>
								<td th:text="${booking.duration}"></td>
								<td
									th:text="${booking.bookingStatus == null ? '' : booking.bookingStatus.bookingStatusDesc}"></td>
								<td
									th:text="${booking.nanny == null ? '' : booking.nanny.user.firstname}"></td>
								<td th:text="${booking.cost}"></td>
								<td th:text="${booking.tutory}"></td>
								<td th:text="${booking.event}"></td>
								<td><a href="#" class="btn-floating deep-purple lighten-1"
									th:href="@{/users/editbookingform?bookingId=__${booking.bookingId}__}">
										<i class="material-icons">edit</i>
								</a></td>
								<td><form th:action="@{/users/cancelbooking}" method="post">
										<input type="hidden" name="idbooking"
											th:value="${booking.bookingId}" />
										<button type="submit"
											class="btn-floating deep-purple lighten-1">
											<i class="material-icons">delete</i>
										</button>
									</form></td>

							</tr>
						</tbody>
              </table>
          </div>
          <div class="col s1"></div>
        </div>
      </div>
<!-- mi perfil inicio  -->
      <div id="MiPerfil" class="col s12">
        <div class="row">
          <div class="col s2"></div>
          <div class="col s8 center">
            <h4>Mi Perfil</h4>
          </div>
          <div class="col s2">
            <br>
            <a class="btn-floating light-blue accent-4 btn-large"><i class="material-icons">edit</i></a>
          </div>
        </div>

        <div class="row">
          <div class="col s1"></div>
          <div class="col s10">
            <form class="col s12 white">
              <div class="row">
                <div class="input-field col s6 disabled">
                  <input  id="nombre" type="text" class="validate" value="Carolina">
                  <label for="Nombre">Nombre</label>
                </div>
                <div class="input-field col s6">
                  <input  id="apellidos" type="text" class="validate" value="Cecilia">
                  <label for="Apellidos">Apellidos</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input  id="Calle" type="text" class="validate" value="Av. Siempreviva #742">
                  <label for="CalleNum">Calle - Numero</label>
                </div>
                <div class="input-field col s6">
                  <input  id="Colonia" type="text" class="validate" value="Arboledas ">
                  <label for="Colonia">Colonia</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s4">
                  <input  id="Municipio" type="text" class="validate" value="Santa Catarina">
                  <label for="Municipio">Municipio</label>
                </div>
                <div class="input-field col s4">
                  <input  id="Telefono" type="tel" class="validate" value="811 233 2354">
                  <label for="Telefono">Telefono</label>
                </div>
                <div class="input-field col s4">
                  <input  id="email" type="email" class="validate" value="Cecilia.Carolina@gmail.com">
                  <label for="email">Email</label>
                </div>
              </div>
               <div class="row">
                <a href="#!" class="btn light-blue accent-4">Guardar</a>
                <a href="#!" class="btn light-blue accent-4">Cancelar</a>
              </div>
            </form>
          </div>
          <div class="col s1"></div>
        </div>
      </div>
<!-- mi perfil fin  -->
      <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
          <div class="row center">
              <form class="col s12 white">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="nombre" type="text" class="validate" value="David">
                    <label for="first_name">Nombre</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="apellidos" type="text" class="validate" value="Cruz">
                    <label for="Apellidos">Apellidos</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s6">
                    <input id="Calle" type="text" class="validate" value="Av. Siempreviva #742">
                    <label for="CalleNum">Calle - Numero</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="Colonia" type="text" class="validate" value="Arboledas ">
                    <label for="Colonia">Colonia</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s4">
                    <input id="Municipio" type="text" class="validate" value="Santa Catarina">
                    <label for="Municipio">Municipio</label>
                  </div>
                  <div class="input-field col s4">
                    <input id="Telefono" type="tel" class="validate" value="811 233 2354">
                    <label for="Telefono">Telefono</label>
                  </div>
                  <div class="input-field col s4">
                    <input id="email" type="email" class="validate" value="david.cruz@gmail.com">
                    <label for="email">Email</label>
                  </div>
                </div>
              </form>
      </div>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Desactivar Cuenta</a>
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Guardar</a>
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
        </div>
      </div>
      
		<script src="
				../static/js/jquery-3.2.1.min.js"
		th:src="@{/js/jquery-3.2.1.min.js}">
				</script>
	<script src="../static/js/materialize.js"
		th:src="@{/js/materialize.js}"></script>
	<script src="../static/js/init.js" th:src="@{/js/init.js}"></script>
	<script th:inline="javascript">
     $(document).ready(function(){
       $('.modal1').modal();
     });

 	
	$(function() {
		  $('#error')
		    .show(1000, function() {
		      Materialize.toast([[${error}]],4000,'rounded waves-effect');
		    });
		  $('#success')
		    .show(1000, function() {
		      Materialize.toast([[${result}]],4000,'rounded waves-effect');
		    });
		});
     </script>
	
  </body>
</html>
