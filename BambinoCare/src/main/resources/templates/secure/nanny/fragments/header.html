<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="header(username)">
		<div class="nav-wrapper">
			<a id="logo-container" href="#"
				class="brand-logo hide-on-med-and-down"><img
				src="../static/img/Logo1.png" th:src="@{/img/Logo1.png}"
				style="width: 260px; height: 64px;" /></a><a href="#"
				data-activates="mobile-demo" class="button-collapse"><i
				class="material-icons">menu</i></a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a
					class="btn-floating btn-medium waves-effect waves-light deep-purple lighten-1 modal-trigger"
					href="/nannies/showbookings"> <i class="material-icons flo">person</i>
				</a> <output th:text="${username}"></output></li>
				<li>
					<form th:action="@{/logout}" method="POST">
						<button type="submit"
							class="waves-effect waves-teal btn-flat white-text">Cerrar
							Sesión</button>
					</form>
				</li>
			</ul>
			<ul class="side-nav black-text" id="mobile-demo">
				<li><a
					class="waves-effect waves-light white lighten-1 modal-trigger user-icon"
					href="/nannies/showbookings"> <i class="material-icons flo">person</i>
				</a> <output th:text="${username}"></output></li>
				<li>
					<form th:action="@{/logout}" method="POST">
						<button type="submit"
							class="waves-effect waves-teal btn-flat">Cerrar
							Sesión</button>
					</form>
				</li>
			</ul>
		</div>
		<div class="nav-content">
			<ul class="tabs tabs-transparent">
				<li class="tab"><a class="active" href="#Reservaciones">Administrar
						Reservaciones</a></li>
				<!--<li class="tab"><a href="#Usuarios">Usuarios</a></li>-->
				<li class="tab"><a href="#MiPerfil">Mi Perfil</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
