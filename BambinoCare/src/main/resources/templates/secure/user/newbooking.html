<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1; text/html; charset=UTF-8"
	http-equiv="Content-Type" />
<title>Bambino</title>

<!-- CSS  -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />

<link type="text/css" rel="stylesheet"
	href="../static/css/materialize.min.css"
	th:href="@{/css/materialize.min.css}" media="screen,projection" />

<link href="../static/css/style.css" th:href="@{/css/style.css}"
	type="text/css" rel="stylesheet" media="screen,projection" />

</head>
<body>
	<header>
		<nav class="nav-extended deep-purple accent-1">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo center">Bambino</a> <a href="#"
					data-activates="mobile-demo" class="button-collapse"><i
					class="material-icons">menu</i></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href=""><a
							class="btn-floating btn-medium waves-effect waves-light deep-purple lighten-1 modal-trigger"
							href="#modal1"> <i class="material-icons flo">person</i>
						</a> David Cruz </a></li>
					<li>
						<form th:action="@{/logout}" method="POST">
							<button type="submit">Cerrar Sesion</button>
						</form>
					</li>
				</ul>
				<ul class="side-nav" id="mobile-demo">
					<li><a href="#">David Cruz</a></li>
					<li>
						<form th:action="@{/logout}" method="POST">
							<button type="submit">Cerrar Sesion</button>
						</form>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<br />

	<div class="row container">
		<form class="white pad" action="#" th:action="@{/users/createbooking}"
			th:object="${booking}" method="post">
			<div class="center grey-text text-darken-3">
				<h5>Nueva Reservación</h5>
			</div>

			<div class="row">
				<div class="col s6">
					<label for="user" class="black-text">Usuario</label> <input
						id="user" type="text" class="validate black-text"
						th:field="*{user.idUser}"
						th:value="${user == null ? '' : user.idUser }" required="required" />
				</div>
				<div class="col s6">
					<select id="bookingtype" th:field="*{bookingType.idBookingType}">
						<option th:each="bookingType : ${bookingTypes}"
							th:value="${bookingType.idBookingType}"
							th:text="${bookingType.bookingTypeDesc}" value="${nametype}"
							th:async="true"></option>
					</select> <label class="black-text" for="bookingtype">Tipo de
						Reservación</label>
				</div>
			</div>

			<div class="row">
				<div class="col s6">
					<label for="Date" class="black-text">Fecha</label> <input id="Date"
						type="date" th:field="*{date}" th:value="${date}"
						required="required" />
				</div>
				<div class="col s6">
					<label for="duration" class="black-text">Duracion</label> <input
						id="duration" type="text" class="validate black-text"
						th:field="*{duration}" th:value="${duration}" required="required" />
				</div>
			</div>

			<div class="row">
				<div class="col s6">
					<select id="bookingstatus"
						th:field="*{bookingStatus.idBookingStatus}">
						<option th:each="bookingStatus : ${bookingStatuses}"
							th:value="${bookingStatus.idBookingStatus}"
							th:text="${bookingStatus.bookingStatusDesc}"></option>
					</select> <label for="bookingstatus" class="black-text">Estatus</label>
				</div>
				<div class="col s6">
					<label for="nanny" class="black-text">Nanny</label> <input
						id="nanny" type="text" class="validate black-text"
						th:field="*{nanny.idNanny}"
						th:value="${nanny == null ? '' : nanny.idNanny }"
						required="required" />
				</div>
			</div>

			<div class="row">
				<div class="col s6">
					<label for="cost" class="black-text">Costo</label> <input id="cost"
						type="text" class="validate black-text" th:field="*{cost}"
						th:value="${cost}" required="required" />
				</div>
				<!-- div class="col s6">
					<label for="tutory" class="black-text">Tutoria</label> <input
						id="tutory" type="text" class="validate black-text"
						th:field="*{tutory.idTutory}"
						th:value="${tutory == null ? '' : tutory.idTutory }" />
				</div -->
			</div>

			<!-- div class="row">
				<div class="col s6">
					<label for="event" class="black-text">Evento</label> <input
						id="event" type="text" class="validate black-text"
						th:field="*{event.idEvent}"
						th:value="${event == null ? '' : event.idEvent }" />
				</div>
			</div -->

			<!-- div
				th:include="/secure/user/fragments/bookingforms :: (${nametype == null}? tutoryform : eventform)"></div-->
			<!-- ${bookingType == 2}?  -->

			<div th:fragment="tutoryform" id="model"></div>
			<div class="row">
				<div class="right-align" style="">
					<a href="user.html"
						class="waves-effect waves-light btn deep-purple accent-2">Cancelar</a>
					<button class="btn waves-effect waves-light deep-purple accent-2"
						type="submit" name="action">Enviar</button>
				</div>
			</div>
		</form>
	</div>

	<!--  Scripts-->
	<script src="../static/js/jquery-3.2.1.min.js"
		th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<script src="../static/js/materialize.js"
		th:src="@{/js/materialize.js}"></script>
	<script src="../static/js/init.js" th:src="@{/js/init.js}"></script>


	<script th:inline="javascript">

			$(function() {
				$('#bookingtype').on('change', function() {
					$("#model").load('/users/ajax/bookingtype', $("#bookingtype").serialize());
				});
			});
		

	</script>

</body>
</html>
