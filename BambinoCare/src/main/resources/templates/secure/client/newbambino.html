<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1; text/html; charset=UTF-8"
	http-equiv="Content-Type" />

<title>BambinoCare</title>

<!-- CSS  -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />

<link type="text/css" rel="stylesheet"
	href="../static/css/materialize.min.css"
	th:href="@{/css/materialize.min.css}" media="screen,projection" />

<link href="../static/css/style.css" th:href="@{/css/style.css}"
	type="text/css" rel="stylesheet" media="screen,projection" />

</head>
<body class="section1">
	<header>
		<nav class="nav-extended deep-purple accent-1">
			<div
				th:include="/secure/client/fragments/header :: header(${usernameLogged})"></div>
		</nav>
	</header>
	<div class="row"></div>
	<div class="row container">
		<form class="col s12 white pad z-depth-5" action="#"
			th:action="@{/users/newbambino}" th:object="${bambino}" method="post"
			name="bambinoform">
			<div class="center grey-text text-darken-3">
				<h4>Nuevo Bambino</h4>
			</div>
			<div class="row">
				<div class="input-field col s3">
					<input id="first_name" type="text" class="validate black-text"
						required="required" th:value="${firstname}"
						th:field="*{firstname}" /> <label for="first_name">Nombre</label>
				</div>
				<div class="input-field col s3">
					<input id="last_name" type="text" class="validate black-text"
						required="required" th:value="${lastname}" th:field="*{lastname}" />
					<label for="last_name">Apellidos</label>
				</div>
				<div class="input-field col s3">
					<input id="street_num" type="number" class="validate black-text"
						required="required" th:value="${age}" th:field="*{age}" /> <label
						for="street_num">Edad</label>
				</div>
				<div class="input-field col s3">
					<input id="neighborhood" type="text" class="validate black-text"
						required="required" th:value="${grade}" th:field="*{grade}" /> <label
						for="neighborhood">Grado Escolar</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s4">
					<textarea id="medicalSituation" class="materialize-textarea"
						th:field="*{medicalSituation}" th:value="${medicalSituation}"
						data-length="120"></textarea>
					<label for="medicalSituation">Situacion Medica</label>
				</div>
				<div class="input-field col s4">
					<textarea id="comments" class="materialize-textarea"
						th:field="*{comments}" th:value="${comments}" data-length="120"></textarea>
					<label for="comments">Observaciones</label>
				</div>
			</div>
			<div class="row">
				<div class="right-align" style="">
					<a th:href="@{/users/cancel}"
						class="waves-effect waves-light btn deep-purple accent-2">
						Cancelar </a>


					<button class="btn waves-effect waves-light deep-purple accent-2"
						type="submit" name="action">Enviar</button>
				</div>
			</div>
		</form>


		<div class="col s10 red-text" id="error" th:if="${error != null}"></div>

		<div class="col s10 blue-text" id="success" th:if="${result != null}"></div>
	</div>

	<!--  Scripts-->
	<script src="../static/js/jquery-3.2.1.min.js"
		th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<script src="../static/js/materialize.js"
		th:src="@{/js/materialize.js}"></script>
	<script src="../static/js/init.js" th:src="@{/js/init.js}"></script>

	<script th:inline="javascript">
	$(function() {
		  $('#error')
		    .show(1000, function() {
		      Materialize.toast([[${error}]],4000,'rounded waves-effect');
		    });
		  $('#success')
		    .show(1000, function() {
		      Materialize.toast([[${result}]],4000,'rounded waves-effect');
		    });
		  $('#failed')
		    .show(1000, function() {
		      Materialize.toast('Ocurri√≥ un error al intentar registrar al usuario',4000, 'rounded waves-effect');
		    });
		});
	</script>

</body>
</html>
