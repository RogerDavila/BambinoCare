<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bambino</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link href="../static/css/materialize.css" th:href="@{/css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../static/css/style.css" th:href="@{/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <div class="">
    <nav class=" deep-purple accent-1" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">Logo</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../index.html#Servicios">Servicios</a></li>
          <li><a href="../index.html#Nosotros">Nosotros</a></li>
          <li><a href="../index.html#Footer">Contacto</a></li>
          <li><a href="Registrarse.html">Registrarse</a></li>
          <li><a href="">Iniciar Sesion</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav white">
          <li><a href="#">Inicio</a></li>
          <li><a href="#Servicios">Servicios</a></li>
          <li><a href="#Nosotros">Nosotros</a></li>
          <li><a href="#Footer">Contacto</a></li>
          <li><a href="Registrarse.html">Registrarse</a></li>
          <li><a href="">Iniciar Sesion</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>
  </div>
  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      
      <div class="row"><br/><br/></div>
      <div class="row">
        <div class="col s4"></div>
          <form class="col white col s4" th:action="@{/logincheck}" method="POST">
          	<input type="hidden" name="${csrf.parametername}" value="${_csrf.token}"/>
            <div class="row center black-text">
              <p><br/></p>
              <p><h4>Inicio de Sesion</h4></p>
            </div>
            
            <div class="row">
              <div class="input-field col s12">
                <input type="text" class="validate black-text" name="email" id="email"/>
                <label for="email">Email</label>
              </div>
            </div>
            
            <div class="row">
              <div class="input-field col s12">
                <input type="password" class="validate black-text" name="password" id="password"/>
                <label for="Contraseña">Contraseña</label>
              </div>
            </div>
            
            <div class="row">
                <button class="btn waves-effect waves-light right-align deep-purple accent-2" type="submit" name="action">Enviar</button>
            </div>
            <br/><br/>
          </form>
        <div class="col s1"></div>
      </div>


    </div>
    <div class="parallax"><img src="../static/img/home2.jpg" th:src="@{/img/home2.jpg}" alt="Unsplashed background img 1" /></div>
  </div>

  <!--  Scripts-->
  <script src="../static/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
  <script src="../static/js/materialize.js" th:src="@{/js/materialize.js}"></script>
  <script src="../static/js/init.js" th:src="@{/js/init.js}"></script>

  </body>
